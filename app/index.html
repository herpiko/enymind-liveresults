<!DOCTYPE html>
<!--[if lt IE 7]>      <html lang="en" ng-app="myApp" class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html lang="en" ng-app="myApp" class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html lang="en" ng-app="myApp" class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html lang="en" ng-app="myApp" class="no-js"> <!--<![endif]-->
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Live Results</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="bower_components/html5-boilerplate/dist/css/normalize.css">
  <link rel="stylesheet" href="bower_components/html5-boilerplate/dist/css/main.css">
  <link rel="stylesheet" href="style/enymind-bootstrap.css">
  <link rel="stylesheet" href="style/enymind-live.css">
  <link rel="stylesheet" href="app.css">
  <script src="bower_components/html5-boilerplate/dist/js/vendor/modernizr-2.8.3.min.js"></script>
</head>
<body>

  <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <a href="#/events" class="navbar-brand">Live Results</a>
          <button class="navbar-toggle" type="button" data-toggle="collapse" data-target="#navbar-main">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
        </div>
        
        <div ng-controller="EventsCtrl" class="navbar-collapse collapse" id="navbar-main" ng-show="races[0]">
          <ul class="nav navbar-nav">
            <li class="dropdown">
              <a class="dropdown-toggle" data-toggle="dropdown" id="results">All events <span class="caret"></span></a>
              <ul class="dropdown-menu" aria-labelledby="results" id="resultTriggers">
                      <li ng-repeat="race in races"><a ng-click="detail(race)">{{race[1]}}</a></li>
              </ul>
            </li>
            <li class="dropdown">
              <a class="dropdown-toggle" data-toggle="dropdown" id="results">Follow ups <span class="caret"></span></a>
              <ul class="dropdown-menu" aria-labelledby="results" id="roundTriggers">
                <li><a ng-click="detail(races[0])">Follow newest live round</a></li>
              </ul>
            </li>
          </ul>

          <ul class="nav navbar-nav navbar-right">
            <li id="eventInfoBtn" class="hidden"><a onclick="eventInfo();">Event info</a></li>
            <li class="dropdown hidden" id="classesBtn">
              <a class="dropdown-toggle" data-toggle="dropdown" id="results">Class filter<span class="caret"></span></a>
              <ul class="dropdown-menu" aria-labelledby="results" id="classTriggers">
                <li><a name="_">All classes</a></li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </div>

  <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
  <![endif]-->

    <div class="container" id="helpContainer" style="margin-top:25px !important">
      <div class="page-header" id="banner">
        <div class="row" ng-view>
        </div>
      </div>
    </div>



  <!-- In production use:
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/x.x.x/angular.min.js"></script>
  -->
  <script src="bower_components/jquery/dist/jquery.js"></script>
  <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>
  <script src="app.js"></script>
  <script src="events/events.js"></script>
  <script src="race/race.js"></script>
  <script src="components/version/version.js"></script>
  <script src="components/version/version-directive.js"></script>
  <script src="components/version/interpolate-filter.js"></script>
</body>
</html>
